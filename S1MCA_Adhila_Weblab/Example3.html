<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
<CENTER>   <marquee behavior="scroll" direction="" onmouseover="this.stop()" onmouseout="this.start()"> This is scrolling</marquee>
    <marquee behavior="slide" direction="right"scrollamount="10"> This is sliding </marquee>
    <marquee behavior="alternate" direction="">This is alternate</marquee>
</CENTER> 
</body>
</html>
